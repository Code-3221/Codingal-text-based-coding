<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter your age and click ok</p>
    <input id="id1" type="number" min="0" max="18">
    <button onclick="myfunction()">OK</button>
    <p>Recomands: (age should be less than 18 or equal)
    </p>
    <p id="result"></p>
    <script>
        function myfunction() {
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()) {
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            }
            else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>
</html>
