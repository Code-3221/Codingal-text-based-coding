<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search and string for doing , display the positon of the match and replace the word "how are" to "how
        are you" in the display</h2>
    <h4 id="search_result"></h4>
    <h4 id="replace_result"></h4>
    <p id="string_result"></p>
    <script>
        var str = "how are doing today?";
        var search_position = str.search("doing");
        var txt = str.replace("how are", "how are you");
        var x = 70;
        var y = 90;

        document.getElementById("search_result").innerHTML = search_position;
        document.getElementById("replace_result").innerHTML = txt;
        document.getElementById("string_result").innerHTML = String(x)+ String(y)

    </script>
</body>
</html>
