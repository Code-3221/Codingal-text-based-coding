<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
 </script>
</head>
<body>
    <div class=container>
        <h2>Carousel Example</h2>
        <div id="my corouse" class="carousel slide" data-ride="carousel">
            <ol class="carousel indicators">
                <li dta-target="#my Carousel1" data-slide to="0" class="active"></li>
                <li data-target="my Carousel1" data-slide-to="1"></li>
                <li data-target="my Carousel1" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Image/Chicago.jpeg" alt="Chicago" style="width:100%">
                </div>
                <div class="item">
                    <img src="Image/New York.jpeg" alt="New York" style="width:100%">
                </div>
                <div class="item">
                    <img src="Image/los angels.jpg "alt="Los angels" style="width:100%">
                </div>
            </div>
            <a class="left carousel-control" href="#my carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
