<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
div{
    border: 3px solid greenyellow;
    right: 30px;
}
.Sticky{
    position: sticky;
    border: 3px solid green;
    top: 40px;
}
.relative{
    position: relative;
    border: 3px solid green;
    left: 100px
}
.absolute{
    position: absolute;
    border: 3px solid blue;
    left: 50px;
}
.fixed{
    position: fixed;
    top: 0;
    right: 20px;
    border: 3px solid red;
}

</style>
<body>
    <h1>Positioning</h1>
<div>
    Div with no position property
</div>
<div class="Sticky">
    Div with sticky position property
</div>
<div class="relative">
    This div element has position: relative;
    <div class="absolute">
        Absolute class DIV
    </div>
</div>
<div class="fixed">
     Div class fixed
</div>

</html>
